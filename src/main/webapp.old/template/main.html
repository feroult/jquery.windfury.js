<section class="windfury">

	<section class="main">
		<h1>Windfury</h1>
	</section>

	<section class="now">
		<p>Now: {{!it}}</p>
	</section>

	<script type="text/javascript">
		(function($, wf) {
			var main = wf.text('.main');
			var now = wf.doT('.now');
			
			var page = $(main());
			page.append(now(new Date()));
			wf.def(page);
		})(jQuery, windfury);
	</script>

</section>
